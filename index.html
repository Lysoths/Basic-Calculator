<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="container">
            <div class="input">
                <input type="text" name="" id="numberinput">

            </div>
            <div class="process">
                <Button>+</Button>
                <input type="text" name="" id="results">
            </div>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button><br>
                <button>4</button>
                <button>5</button>
                <button>6</button><br>
                <button>7</button>
                <button>8</button>
                <button>9</button><br>
                <!-- <button>0</button> -->
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
